<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CarFriends Fleet Management</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/fleet-management.css">
</head>
<body>

<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">CarFriends</a>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-nav">
        <div class="nav-item text-nowrap">
            <a class="nav-link px-3" href="#">Sign out</a>
        </div>
    </div>
</header>

<div class="container-fluid">
    <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">
                            <span data-feather="home"></span>
                            Fleet
                        </a>
                    </li>
                </ul>

            </div>
        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Fleet Overview</h1>
                <!--                <div class="btn-toolbar mb-2 mb-md-0">-->
                <!--                    <div class="btn-group me-2">-->
                <!--                        <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>-->
                <!--                        <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>-->
                <!--                    </div>-->
                <!--                    <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">-->
                <!--                        <span data-feather="calendar"></span>-->
                <!--                        This week-->
                <!--                    </button>-->
                <!--                </div>-->
            </div>

            <h2>Section title</h2>
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th scope="col">Licence Plate</th>
                        <th scope="col">Manufacturer</th>
                        <th scope="col">Color</th>
                        <th scope="col">Model</th>
                        <th scope="col">Model Year</th>
                        <th scope="col">Status</th>
                        <th scope="col">Type</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!--/*@thymesVar id="vehicle" type="com.innoq.fleetmanagement.vehicle.Vehicle"*/-->
                    <tr th:each="vehicle : ${vehicles}">
                        <td><span th:text="${vehicle.getLicencePlate()}"> ME-XX-2012 </span></td>
                        <td><span th:text="${vehicle.getManufacturer()}"> VW </span></td>
                        <td><span th:text="${vehicle.getColour()}"> Green </span></td>
                        <td><span th:text="${vehicle.getModel()}"> Golf </span></td>
                        <td><span th:text="${vehicle.getModelYear()}"> 1968 </span></td>
                        <td><span th:text="${vehicle.getStatus()}"> AVAILABLE </span></td>
                        <td><span th:text="${vehicle.getType()}"> CAR </span></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>


<script src="/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js">
</script>

<script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"
        integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE"
        crossorigin="anonymous"></script>
</body>
</html>

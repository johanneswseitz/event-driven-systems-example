<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{base}" th:with="currentPage='fleet-overview'">
<div layout:fragment="content">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Fleet Overview</h1>
        <!--                <div class="btn-toolbar mb-2 mb-md-0">-->
        <!--                    <div class="btn-group me-2">-->
        <!--                        <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>-->
        <!--                        <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>-->
        <!--                    </div>-->
        <!--                    <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">-->
        <!--                        <span data-feather="calendar"></span>-->
        <!--                        This week-->
        <!--                    </button>-->
        <!--                </div>-->
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th scope="col">Licence Plate</th>
                <th scope="col">Manufacturer</th>
                <th scope="col">Color</th>
                <th scope="col">Model</th>
                <th scope="col">Model Year</th>
                <th scope="col">Status</th>
                <th scope="col">Type</th>
                <th scope="col">Details</th>
            </tr>
            </thead>
            <tbody>
            <!--/*@thymesVar id="vehicle" type="com.innoq.fleetmanagement.vehicle.Vehicle"*/-->
            <tr th:each="vehicle : ${vehicles}">
                <td><span th:text="${vehicle.getLicencePlate()}"> ME-XX-2012 </span></td>
                <td><span th:text="${vehicle.getManufacturer()}"> VW </span></td>
                <td><span th:text="${vehicle.getColour()}"> Green </span></td>
                <td><span th:text="${vehicle.getModel()}"> Golf </span></td>
                <td><span th:text="${vehicle.getModelYear()}"> 1968 </span></td>
                <td><span th:text="${vehicle.getStatus()}"> AVAILABLE </span></td>
                <td><span th:text="${vehicle.getType()}"> CAR </span></td>
                <td><a th:href="@{'/vehicles/'+${vehicle.getId()}}"> CAR </a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</html>
